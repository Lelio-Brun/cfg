# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
align=center
separator=false
separator_block_width=0
# full_text=|
command=echo " | "; echo " | "; echo "${br_black}"
interval=once
markup=pango

black=#1B2B34
br_black=#343D46
red=#EC5F67
br_red=#FF7F87
green=#99C794
br_green=#B9E7B4
yellow=#FAC863
br_yellow=#FFE883
blue=#6699CC
br_blue=#86B9EC
magenta=#C594C5
br_magenta=#E5B4E5
cyan=#5FB3B3
br_cyan=#7FD3D3
white=#A7ADBA
br_white=#D8DEE9

[title]
command=xdotool getactivewindow getwindowname
interval=1

[separator]

[weather]
command=~/.config/i3/scripts/openweather.fish
interval=1800

[separator]

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
# [disk]
# label=
# instance=/
# command=~/.config/i3/scripts/disk
# interval=30

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
command=~/.config/i3/scripts/memory.fish
interval=2

[space]
command=echo " · "; echo " · "; echo "${br_black}"

[cpu_usage]
command=~/.config/i3/scripts/cpu_usage.fish
interval=2

[space]
command=echo " · "; echo " · "; echo "${br_black}"
