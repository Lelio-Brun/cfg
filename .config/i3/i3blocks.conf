[time]
simpleformat=%H:%M
fullformat=%a %d %b %H:%M:%S
command=~/.config/i3/scripts/time.fish
interval=1

[separator]

# Battery indicator
[battery]
command=~/.config/i3/scripts/battery.fish
interval=30

[separator]

[shutdown_menu]
full_text= 
command=~/.config/i3/scripts/power_menu.fish
interval=0
